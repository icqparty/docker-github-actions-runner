name: CI

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        docker login docker.pkg.github.com --username icqparty
        docker tag app docker.pkg.github.com/icqparty/repo/docker-github-actions-runner:1.0
        docker push docker.pkg.github.com/icqparty/repo/docker-github-actions-runner:1.0